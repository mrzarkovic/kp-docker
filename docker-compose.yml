version: '2'

services:
  web:
    build: ./apache-php
    ports:
      - 80:80
    volumes:
      - ./code:/var/www/html/
      - ./apache-php/config/001-kp.conf:/etc/apache2/sites-enabled/001-kp.conf
      - ./apache-php/config/php.ini:/usr/local/etc/php/php.ini
#    networks:
#      static-network:
#        ipv4_address: 172.20.128.1

  db:
    build: ./mysql
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
