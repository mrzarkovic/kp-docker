<VirtualHost *:80>
    SetEnv DEVELOPER milos.u.local
    DocumentRoot "/var/www/html/kp"
    ServerName local.kp
    ServerAlias local.kp
    DirectoryIndex index.php
    ErrorLog ${APACHE_LOG_DIR}/error_kp.log
    CustomLog ${APACHE_LOG_DIR}/access_kp.log combined
    <Directory "/var/www/html/kp">
       Order allow,deny
       Allow from all
       RewriteEngine On
       RewriteBase "/"
       RewriteRule "^css/(.*)$ combine.php?type=css&files=$1"
    </Directory>
</VirtualHost>